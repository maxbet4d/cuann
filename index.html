<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MAXBET4D - Situs Resmi</title>
  <style>
    :root {
      --color-bg: #0f1224;
      --color-primary: #ffcc00;
      --color-secondary: #1e1e2f;
      --color-accent: #00cc66;
      --color-text: #ffffff;
      --color-muted: #aaaaaa;
      --radius: 8px;
      --transition: 0.3s ease;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--color-bg);
      color: var(--color-text);
      line-height: 1.6;
    }

    header {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: var(--color-secondary);
      box-shadow: var(--shadow);
      position: sticky;
      top: 0;
      z-index: 999;
    }

    .logo img {
      height: 60px;
      width: auto;
    }

    .header-right {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      align-items: flex-end;
    }

    .login-form {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .login-form input {
      padding: 0.5rem;
      border-radius: var(--radius);
      border: 1px solid #444;
      background: #111;
      color: var(--color-text);
      flex: 1 1 120px;
    }

    .login-form button {
      padding: 0.5rem 1rem;
      background: var(--color-primary);
      color: #000;
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background var(--transition);
    }

    .login-form button:hover {
      background: var(--color-accent);
    }

    .btn-wa {
      background: #25D366;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: bold;
      transition: background var(--transition);
    }

    .btn-wa:hover {
      background: #1ebe5d;
    }

    .banner {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      text-align: center;
      padding: 2rem 1rem;
      margin: 1rem auto;
      border-radius: var(--radius);
      max-width: 100%;
      color: var(--color-primary);
      box-shadow: var(--shadow);
    }

    .banner h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .banner p {
      color: var(--color-muted);
      font-size: 1rem;
    }

    .btn-main {
      margin-top: 1rem;
      padding: 0.75rem 1.5rem;
      background: var(--color-primary);
      color: #000;
      border: none;
      border-radius: var(--radius);
      font-weight: bold;
      transition: background var(--transition);
      cursor: pointer;
    }

    .btn-main:hover {
      background: var(--color-accent);
    }

    .game-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 1rem;
      padding: 1rem;
    }

    .game-card {
      background: #1f1f1f;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
      text-align: center;
      transition: transform var(--transition);
    }

    .game-card:hover {
      transform: translateY(-4px) scale(1.03);
    }

    .game-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-card div {
      padding: 0.5rem;
      font-weight: bold;
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 1rem;
      }

      .header-right {
        align-items: flex-start;
        width: 100%;
      }

      .login-form {
        width: 100%;
        flex-direction: column;
      }

      .login-form input,
      .login-form button {
        width: 100%;
      }

      .btn-wa {
        width: 100%;
        text-align: center;
      }

      .banner h1 {
        font-size: 1.5rem;
      }

      .banner p {
        font-size: 0.95rem;
      }

      .game-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="maxbet.png" alt="MAXBET Logo">
    </div>
    <div class="header-right">
      <form class="login-form">
        <input type="text" id="userLogin" placeholder="User ID" />
        <input type="password" id="passLogin" placeholder="Kata Sandi" />
        <button type="button" onclick="login()">Login</button>
        <button type="button" onclick="showPage('daftar')">Daftar</button>
      </form>
      <a href="https://wa.me/6282128009210" target="_blank" class="btn-wa">ðŸ’¬ Live Chat</a>
    </div>
  </header>

  <div class="banner">
    <h1>ðŸŽ‰ Selamat Datang di MAXBET4D ðŸŽ‰</h1>
    <p>Situs Resmi Aman dan Terpercaya. Daftar Sekarang & Menang!</p>
    <button class="btn-main">Main Sekarang</button>
  </div>

  <div class="game-grid">
    <div class="game-card">
      <img src="path/to/game1.jpg" alt="Game 1">
      <div>Game 1</div>
    </div>
    <div class="game-card">
      <img src="path/to/game2.jpg" alt="Game 2">
      <div>Game 2</div>
    </div>
    <!-- Tambahkan lebih banyak game-card sesuai kebutuhan -->

</body>
</html>
