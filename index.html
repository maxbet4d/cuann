<!DOCTYPE html>
<html lang="id">
<head>

  <title>MAXBET4D - Situs Resmi</title>
  <style>
    :root {
      --color-bg: #0f1224;
      --color-primary: #ffcc00;
      --color-secondary: #1e1e2f;
      --color-accent: #00cc66;
      --color-text: #ffffff;
      --color-muted: #aaaaaa;
      --radius: 8px;
      --transition: 0.3s ease;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: #1e1e3f;
  color: #eee;
}

.container {
  max-width: 400px;
  margin: 30px auto;
  padding: 20px;
  background-color: #2a2a40;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
}

.logo {
  display: block;
  margin: 0 auto 20px;
  max-width: 150px;
}

.login-form input {
  width: 100%;
  height: 32px; /* Tinggi input dikurangi */
  padding: 6px 10px; /* Padding dikurangi */
  margin-bottom: 15px;
  font-size: 14px; /* Ukuran font disesuaikan */
  color: #eee;
  background-color: #121224;
  border: 1px solid #444;
  border-radius: 6px;
  box-sizing: border-box;
  transition: border-color 0.3s ease;
}

.login-form input::placeholder {
  color: #777;
}

.login-form input:focus {
  border-color: #f6c90e;
  outline: none;
}

.button {
  width: 100%;
  padding: 10px 0;
  margin-bottom: 10px;
  font-size: 16px;
  font-weight: 600;
  border-radius: 6px;
  cursor: pointer;
  border: none;
  transition: background-color 0.3s ease;
}

.btn-login {
  background-color: #f6c90e;
  color: #000;
}

.btn-login:hover {
  background-color: #ddb800;
}

.btn-register {
  background-color: #f6c90e;
  color: #000;
}

.btn-register:hover {
  background-color: #ddb800;
}

.btn-livechat {
  background-color: #3ac47d;
  color: #fff;
  font-weight: 700;
}

.btn-livechat:hover {
  background-color: #339a6a;
}

@media (max-width: 480px) {
  .container {
    margin: 15px;
    padding: 15px;
  }

  .login-form input {
    height: 30px; /* Lebih kecil untuk layar kecil */
    font-size: 13px;
  }

  .button {
    padding: 8px 0;
    font-size: 14px;
  }
}
  </style>
