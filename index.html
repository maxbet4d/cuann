      box-shadow: var(--shadow);
      overflow: hidden;
      text-align: center;
      transition: transform var(--transition);
    }

    }

    .game-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .game-card div {
      padding: 0.5rem;
      font-weight: bold;
    }

    // Fungsi menampilkan halaman login atau daftar
  function showPage(page) {
    const loginPage = document.querySelector('.login-form');
    const registerPage = document.getElementById('registerPage');
    if (page === 'login') {
      loginPage.style.display = 'flex';
      registerPage.style.display = 'none';
    } else if (page === 'daftar') {
      loginPage.style.display = 'none';
      registerPage.style.display = 'block';
    }
  }

  // Fungsi daftar
  document.getElementById('registerForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const userId = document.getElementById('regUserId').value.trim();
    const email = document.getElementById('regEmail').value.trim();
    const password = document.getElementById('regPassword').value;
    const confirmPassword = document.getElementById('regConfirmPassword').value;
    const namaRekening = document.getElementById('regNamaRekening').value.trim();
    const nomorRekening = document.getElementById('regNomorRekening').value.trim();
    const noHP = document.getElementById('regNoHP').value.trim();
    const bankEwallet = document.getElementById('regBankEwallet').value;

    if(password !== confirmPassword) {
      alert('Kata sandi dan konfirmasi kata sandi tidak cocok!');
      return;
    }

    // Cek apakah userId sudah ada
    if(localStorage.getItem('user_' + userId)) {
      alert('User ID sudah digunakan, silakan pilih yang lain.');
      return;
    }

    // Simpan data user ke localStorage (JSON string)
    const userData = {
      userId,
      email,
      password,
      namaRekening,
      nomorRekening,
      noHP,
      bankEwallet
    };

    localStorage.setItem('user_' + userId, JSON.stringify(userData));
    alert('Pendaftaran berhasil! Silakan login.');
    showPage('login');
  });

function populateGameGridByProvider(providerName) {
  const container = document.getElementById('gameGrid');
  container.innerHTML = '';
  const gamesToShow = providerGames[providerName] || [];
  gamesToShow.forEach(game => {
    const card = document.createElement('div');
    card.classList.add('game-card');
    card.title = game.name;
    card.innerHTML = `<img src="${game.img}" alt="${game.name}" /><div>${game.name}</div>`;
    card.onclick = () => alert(`Deposit dulu untuk main: ${game.name}`);
    container.appendChild(card);
  });
}

document.querySelectorAll('.provider-card').forEach(el => {
  const providerName = el.textContent.trim();
  el.onclick = () => populateGameGridByProvider(providerName);
});

async function login() {
  const user = document.getElementById('userLogin').value.trim();
  const pass = document.getElementById('passLogin').value;
  if (!user || !pass) { alert('Isi User & Password'); return; }

  try {
    const docRef = db.collection('users').doc(user);
    const docSnap = await docRef.get();
    if (!docSnap.exists) { alert('User tidak ditemukan'); return; }
    const data = docSnap.data();
    if (data.password !== pass) { alert('Password salah'); return; }
    currentUser = { ...data, user };

    db.collection('users').doc(user).onSnapshot(doc => {
      const data2 = doc.data();
      if (!data2) return;
      currentUser = { ...data2, user };
      document.getElementById('userData').innerText = `User: ${user} | Balance: Rp ${currentUser.balance || 0}`;
      document.getElementById('bankData').innerText = `Bank: ${data2.namaRekening || '-'} (${data2.bank || '-'})`;
      document.getElementById('phoneData').innerText = `HP: ${data2.phone || '-'}`;

      const historyDiv = document.getElementById('historyList');
      historyDiv.innerHTML = '';
      db.collection('deposits').where('user','==',user).orderBy('createdAt','desc').limit(10).get().then(snap => {
        snap.forEach(d => {
          const dd = d.data();
          const dateStr = dd.createdAt && dd.createdAt.toDate ? dd.createdAt.toDate().toLocaleString() : (dd.createdAt || '');
          historyDiv.innerHTML += `<div>Deposit Rp ${dd.amount} - ${dd.status} - ${dateStr}</div>`;
        });
      });
      db.collection('withdraws').where('user','==',user).orderBy('createdAt','desc').limit(10).get().then(snap => {
        snap.forEach(d => {
          const dd = d.data();
          const dateStr = dd.createdAt && dd.createdAt.toDate ? dd.createdAt.toDate().toLocaleString() : (dd.createdAt || '');
          historyDiv.innerHTML += `<div>Withdraw Rp ${dd.amount} - ${dd.status} - ${dateStr}</div>`;
        });
      });
    });

    showPage('userarea');
  } catch (err) {
    console.error(err);
    alert('Gagal login');
  }
}

async function register() {
  const user = document.getElementById('newUser').value.trim();
  const pass = document.getElementById('newPass').value;
  const rekening = document.getElementById('rekNum').value.trim();
  const namaRekening = document.getElementById('rekName').value.trim();
  const phone = document.getElementById('phoneNum').value.trim();
  const bank = document.getElementById('bankType').value;

  if (!user || !pass || !rekening || !namaRekening || !phone || !bank) {
    alert('Isi semua field');
    return;
  }

  try {
    const docSnap = await db.collection('users').doc(user).get();
    if (docSnap.exists) { alert('User sudah terdaftar'); return; }
    await db.collection('users').doc(user).set({
      password: pass,
      namaRekening,
      rekening,
      bank,
      phone,
      balance: 0,
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert('Akun berhasil didaftarkan');
    showPage('home');
  } catch (err) {
    console.error(err);
    alert('Gagal daftar');
  }
}

function showWithdraw() {
  if (!currentUser) { alert('Login dulu'); return; }
  document.getElementById('withdrawRekening').innerText = `Rek: ${currentUser.rekening || '-'} (${currentUser.bank || '-'})`;
  document.getElementById('withdrawNama').innerText = `User: ${currentUser.user}`;
  showPage('withdraw');
}

async function konfirmasiDeposit() {
  if (!currentUser) { alert('Login dulu'); return; }
  const amt = parseInt(document.getElementById('depositAmount').value);
  if (!amt || amt <= 0) { alert('Masukkan nominal'); return; }

  try {
    await db.collection('deposits').add({
      user: currentUser.user,
      amount: amt,
      status: 'pending',
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert(`Deposit Rp ${amt} dicatat. Tunggu approval admin.`);
    showPage('userarea');
  } catch (err) {
    console.error(err);
    alert('Gagal mencatat deposit');
  }
}

async function konfirmasiWithdraw() {
  if (!currentUser) { alert('Login dulu'); return; }
  const amt = parseInt(document.getElementById('withdrawAmount').value);
  if (!amt || amt <= 0) { alert('Masukkan nominal'); return; }
  if (amt > (currentUser.balance || 0)) { alert('Saldo tidak cukup'); return; }

  try {
    await db.collection('withdraws').add({
      user: currentUser.user,
      amount: amt,
      status: 'pending',
      createdAt: firebase.firestore.FieldValue.serverTimestamp()
    });
    alert(`Withdraw Rp ${amt} dicatat. Tunggu approval admin.`);
    showPage('userarea');
  } catch (err) {
    console.error(err);
    alert('Gagal mencatat withdraw');
  }
